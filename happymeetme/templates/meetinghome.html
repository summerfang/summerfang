<!DOCTYPE html>
<html>
<head>
    <title>My Flask Template</title>

    <link rel="stylesheet" href="{{ url_for('my_happymeet.static', filename='style.css') }}" />

    <style>
        /* Top Bar Styles */
        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Middle Content Styles */
        .middle-content {
            padding: 20px;
        }

        /* Bottom Bar Styles */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Input Area Styles */
        .input-area {
            width: 100%;
            height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <!-- Top Bar Content Goes Here -->
    </div>

    <div class="middle-content">
        <!-- Middle Content Goes Here -->
    </div>

    <div class="bottom-bar">
        <textarea class="input-area" placeholder="Enter your text here..."></textarea>
    </div>
</body>
</html>
